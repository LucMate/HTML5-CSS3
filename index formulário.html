<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulário</p>
      <p>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
        />
      </p>
      <p>
        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>
      </p>
      <p>
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev1" name="dev1" value="sim" /><br />
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim" /><br />
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim" /><br />
      </p>
      <p>
        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>
      </p>
      <p>
        Gênero: <br />
        <label for="feminino">Feminino</label>
        <input
          type="radio"
          id="feminino"
          name="genero"
          value="feminino"
        /><br />
        <label for="masculino">Masculino</label>
        <input
          type="radio"
          id="masculino"
          name="genero"
          value="masculino"
        /><br />
        <label for="outro">Outro(a)</label>
        <input type="radio" id="outro" name="genero" value="outro" /><br />
      </p>
      <p>
        <label for="date">Data</label>
        <input type="date" id="nome" name="date" value="2020-04-20" />
      </p>
      <p>
        <label for="datetime">Data e Hora</label>
        <input
          type="datetime-local"
          id="datetime"
          name="datetime"
          value="2020-04-20T10:49"
        />
      </p>
      <p>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" value="10:49:01" />
      </p>
      <p>
        <label for="cor">Cor favorita:</label>
        <input type="color" id="cor" name="cor" value="#003d66" />
      </p>
      <p>
        <label for="email">Seu e-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ex.: email@email.com"
        />
      </p>
      <p>
        <label for="file">Sua foto</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".png, .svg,image/*"
          multiple
        />
      </p>
      <p>
        <label for="number">Number</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Digite um numero"
          min="5"
          max="100"
          step="5"
        />
      </p>
      <p>
        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>
      </p>
      <p>
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
        />
      </p>
      <p>
        <label for="range">range</label>
        <input type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
        </datalist>
      </p>
      <p>
        <label for="url">Sua url:</label>
        <input type="url" id="url" name="url" placeholder="URL" />
      </p>
      <p>
        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>
      </p>
      <p>
        <label for="select">Selecione alguma opção:</label>
        <select name="select" id="select">
            <optgroup label="teste">
          <option value="qualquer 1" label="Label 1"></option>
          <option value="qualquer 2" label="Label 2"></option>
          <option value="qualquer 3" label="Label 3"></option>
          <option value="qualquer 4" label="Label 4"></option>
            </optgroup>
        </select>
      </p>
      <p>
        <label for="textarea">Textarea:</label>
        <textarea name="textarea" id="textarea" rows="3" cols="9">HELLO WORLD</textarea>
    </p>
    </form>
  </body>
</html>
